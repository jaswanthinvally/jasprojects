<!DOCTYPE html>
<html>
    <head><title>FORM</title></head>
    <style>
        form {
            background-color: rgb(116, 114, 235);
        }
        button {
            background-color: greenyellow;
            border-radius: 20px;
        }
    </style>

<body>
    <hr color="green" height="10px">
    <h1><b>DATA SHEET</b></h1>
    <hr color="green" height="20px">
    <form>
        <tr>
            <td><input type="image" height="80" width="50px"></td>
        </tr><br>
        <tr>
            <td><b>NAME:</b></td>
            <td><input type="text" placeholder="name"></td>
        </tr>
        <tr>
            <td><b>DOB:</b></td>
            <td><input type="date"></td>
        </tr><br>
        <tr>
            <td><b>AGE:</b></td>
            <td><input type="text" placeholder="age"></td>
        </tr><br>
        <tr>
            <td><b>GENDER</b></td>
            <td><input type="radio">MALE</td>
            <td><input type="radio">FEMALE</td>
            <td><input type="radio">TRANS</td>
        </tr><br>
        <tr>
            <td><b>FATHER's NAME:</b></td>
            <td><input type="text" placeholder="father's name"></td>
        </tr><br>
        <tr>
            <td><b>MOTHERS'S NAME:</b></td>
            <td><input type="text" placeholder="mother's name"></td>
        </tr><br>
        <tr>
            <td><b>ADDRESS:</b></td>
            <td><input type="text" placeholder="address"></td>
        </tr><br>
        <tr>
            <td><b>STATE:</b></td>
            <td><select>
                <option> Andhra Pradesh</option>
                <option>Arunachal pradesh</option>
                   <option>Assam</option>
                   <option>Bihar</option>
                   <option>Chhattisgarh</option>
                   <option>Goa</option>
                   <option>Gujarat</option>
                   <option>Haryana</option>
                   <option>Himachal Pradesh</option>
                   <option>Jammu and Kashmir</option>
                   <option>Jharkhand</option>
                   <option>Karnataka</option>
                   <option>Kerala</option>
                   <option>Madhya Pradesh</option>
                   <option>Maharashtra</option>
                   <option>Manipur</option>
                   <option>Meghalaya</option>
                   <option>Mizoram</option>
                   <option>Nagaland</option>
                   <option> Odisha</option>
                   <option>Punjab</option>
                   <option>Rajasthan</option>
                   <option>Sikkim</option>
                   <option>Tamil Nadu</option>
                   <option>Telangana</option>
                   <option>Tripura</option>
                   <option> Uttar Pradesh</option>
                   <option>Uttarakhand</option>
                   <option>West Bengal</option>
            </select></td>
        </tr><br>
        <tr><a><td><button><b>ENTER</b></button></a></tr>
    </form>
</body>
</html>
